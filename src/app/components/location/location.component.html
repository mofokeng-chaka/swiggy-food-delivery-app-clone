<section class="location" style="position: relative">
  <h1 class="location__title">
    <div id="pac-container">
      <i class="fa map-marker-alt"></i>
      <fa-icon [icon]="mapMarkerAlt"></fa-icon>
      <input (input)="onInput($event)" id="pac-input" type="text" placeholder="Enter a location" />
    </div>
  </h1>
  <p class="location__address">
    Lorem ipsum dolor sit amet consectetur adipisicing elit.
  </p>
  <div class="location__offers">
    <fa-icon [icon]="faPercent"></fa-icon>
    Offers
  </div>
</section>
